version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: doctrine/doctrine-bundle
    versions:
    - 2.2.4
    - 2.3.1
  - dependency-name: doctrine/doctrine-migrations-bundle
    versions:
    - 3.1.0
  - dependency-name: symfony/framework-bundle
    versions:
    - 5.2.6
  - dependency-name: symfony/mime
    versions:
    - 5.2.5
  - dependency-name: symfony/web-profiler-bundle
    versions:
    - 5.2.4
  - dependency-name: symfony/property-info
    versions:
    - 5.2.4
  - dependency-name: symfony/security-bundle
    versions:
    - 5.2.4
  - dependency-name: symfony/validator
    versions:
    - 5.2.4
  - dependency-name: symfony/translation
    versions:
    - 5.2.2
    - 5.2.4
  - dependency-name: symfony/http-client
    versions:
    - 5.2.3
  - dependency-name: symfony/dotenv
    versions:
    - 5.2.3
